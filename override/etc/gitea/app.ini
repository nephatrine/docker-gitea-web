APP_NAME = Gitea Repository
RUN_USER = guardian
RUN_MODE = prod

[repository]
ROOT               = /mnt/config/var/git
SCRIPT_TYPE        = bash
FORCE_PRIVATE      = false
DEFAULT_PRIVATE    = last
MAX_CREATION_LIMIT = -1
PREFERRED_LICENSES = ISC,MIT
DISABLE_HTTP_GIT   = false

[repository.editor]
LINE_WRAP_EXTENSIONS = .txt,.md,.markdown

[repository.local]
LOCAL_COPY_PATH = /tmp/gitea/local-repo
LOCAL_WIKI_PATH = /tmp/gitea/local-wiki

[repository.upload]
ENABLED   = true
TEMP_PATH = /tmp/gitea/uploads

[repository.pull-request]
WORK_IN_PROGRESS_PREFIXES = WIP:,[WIP]

[repository.issue]
LOCK_REASONS = Too Heated,Off-Topic,Resolved,Spam

[ui]
THEME_COLOR_META_TAG = `#6cc644`
SHOW_USER_EMAIL      = false
DEFAULT_THEME        = gitea

[ui.meta]
AUTHOR      = Gitea
DESCRIPTION = Gitea is a painless self-hosted Git service written in Go.
KEYWORDS    = go,git,self-hosted,gitea

[markdown]
FILE_EXTENSIONS = .md,.markdown

[server]
DOMAIN                   = localhost
ROOT_URL                 = http://localhost:3000/
HTTP_PORT                = 3000
DISABLE_SSH              = false
SSH_DOMAIN               = localhost
SSH_PORT                 = 22
SSH_EXPOSE_ANONYMOUS     = false
MINIMUM_KEY_SIZE_CHECK   = true
OFFLINE_MODE             = false
APP_DATA_PATH            = /mnt/config/var/gitea
ENABLE_GZIP              = true
ENABLE_PPROF             = false
PPROF_DATA_PATH          = /tmp/gitea/pprof
LFS_START_SERVER         = true
LFS_CONTENT_PATH         = /mnt/config/var/git-lfs

[ssh.minimum_key_sizes]
ED25519 = 256
ECDSA   = 384
RSA     = 4096
DSA     = 1024

[database]
DB_TYPE = sqlite3
PATH    = /mnt/config/var/db/gitea/gitea.db
LOG_SQL = true

[indexer]
ISSUE_INDEXER_TYPE       = bleve
ISSUE_INDEXER_PATH       = /mnt/config/var/cache/gitea/issues.bleve
ISSUE_INDEXER_QUEUE_TYPE = levelqueue
ISSUE_INDEXER_QUEUE_DIR  = /mnt/config/var/cache/gitea/issues.queue
REPO_INDEXER_ENABLED     = false
REPO_INDEXER_PATH        = /mnt/config/var/cache/gitea/repos.bleve

[security]
LOGIN_REMEMBER_DAYS  = 7
MIN_PASSWORD_LENGTH  = 12

[openid]
ENABLE_OPENID_SIGNIN = false
ENABLE_OPENID_SIGNUP = false

[service]
REGISTER_EMAIL_CONFIRM            = false
DISABLE_REGISTRATION              = true
ALLOW_ONLY_EXTERNAL_REGISTRATION  = false
REQUIRE_SIGNIN_VIEW               = false
ENABLE_NOTIFY_MAIL                = false
ENABLE_CAPTCHA                    = true
CAPTCHA_TYPE                      = image
RECAPTCHA_SECRET                  =
RECAPTCHA_SITEKEY                 =
DEFAULT_KEEP_EMAIL_PRIVATE        = true
DEFAULT_ALLOW_CREATE_ORGANIZATION = false
DEFAULT_ENABLE_TIMETRACKING       = true
NO_REPLY_ADDRESS                  = noreply.example.org
SHOW_REGISTRATION_BUTTON          = true

[mailer]
ENABLED            = false
SUBJECT_PREFIX     = [Gitea]
HOST               =
HELO_HOSTNAME      =
IS_TLS_ENABLED     = false
FROM               =
USER               =
PASSWD             =
SEND_AS_PLAIN_TEXT = false
MAILER_TYPE        = smtp

[session]
PROVIDER          = file
PROVIDER_CONFIG   = /tmp/gitea/sessions
COOKIE_SECURE     = false
ENABLE_SET_COOKIE = true
GC_INTERVAL_TIME  = 86400
SESSION_LIFE_TIME = 86400

[picture]
AVATAR_UPLOAD_PATH      = /mnt/config/var/www/gitea/avatars
AVATAR_MAX_WIDTH        = 512
AVATAR_MAX_HEIGHT       = 512
GRAVATAR_SOURCE         = gravatar
DISABLE_GRAVATAR        = false
ENABLE_FEDERATED_AVATAR = false

[attachment]
ENABLED       = true
PATH          = /mnt/config/var/www/gitea/attachments
ALLOWED_TYPES = image/jpeg|image/png|application/zip|application/gzip
MAX_SIZE      = 4

[time]
FORMAT = RFC3339

[log]
ROOT_PATH = /mnt/config/log/gitea
MODE      = file,console,smtp
LEVEL     = Info

[log.console]
LEVEL  = Warn
STDERR = false

[log.file]
LEVEL      = Info
LOG_ROTATE = false
MAX_DAYS   = 7
COMPRESS   = true

[log.smtp]
LEVEL     = Error
SUBJECT   = "[Gitea] Server Diagnostic"
HOST      =
USER      =
PASSWD    =
RECEIVERS =

[api]
ENABLE_SWAGGER = false

[oauth2]
ENABLED = false

[other]
SHOW_FOOTER_VERSION = false

[U2F]
APP_ID         = http://localhost:3000/
TRUSTED_FACETS = http://localhost:3000/
